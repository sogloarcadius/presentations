<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
        <link rel="icon" href=""/>
		<title>Presentations</title>

	</head>
	<body class="bg-light">
        <main class="container">
            <div id="app">
                <div id="slides"  class="my-3 p-3 bg-white rounded shadow-sm">
                    <h6 class="border-bottom border-gray pb-2 mb-0">Presentations</h6>
                    <div class="media text-muted pt-3"  v-for="presentation in presentations">
                        <a v-bind:href=" base_url + '/' + presentation.id + '/' " class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" target= "_blank"><strong class="d-block text-gray-dark">{{ presentation.id }}</strong></a>
                        {{ presentation.description }}
                    </div>
                    <br/>
                    <small class="d-block text-right mt-3">
                        <a href="#">@sogloarcadius</a>
                    </small>
                </div>
            </div>
        </main>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    presentations: [
                    { id: 'ansible', description: 'Formation Ansible' },
                    { id: 'python', description: 'Formation Python' }
                    ],
                    base_url: "https://sogloarcadius.github.io/presentations"
                }
            })
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
    </body>
</html>
